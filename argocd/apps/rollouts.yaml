apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-rollouts
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/jhouston0/rollouts'
    targetRevision: HEAD
    path: rollouts-platform-upgrade/manifests
    #path: rollouts-platform
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argo-rollouts
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---